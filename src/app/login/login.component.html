<div class="container-xl text-center mt-5 p-4">
  <!-- Contenedor del formulario de login -->
  <div class="login-box mx-auto p-4 rounded shadow bg-dark">
    <h4 class="text-white fw-bold">Log In</h4>
    <p class="text-white-50 small">
      Don't have an account?
      <a [routerLink]="'/register'" class="text-primary">Create Account</a>
    </p>

    <!-- Bot칩n oficial de Google -->
    <div id="google-button" class="mb-3"></div>

    <!-- Separador OR -->
    <div class="d-flex align-items-center text-white-50 my-2">
      <hr class="flex-grow-1 border-text-white-50">
      <span class="mx-2">OR</span>
      <hr class="flex-grow-1 border-text-white-50">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <input type="email"
             [(ngModel)]="email"
             class="form-control bg-dark text-white border-1"
             placeholder="Ingrese usuario" />
    </div>

    <!-- Contrase침a + Mostrar/Ocultar -->
    <div class="mb-3 position-relative">
      <input [type]="showPassword ? 'text' : 'password'"
             [(ngModel)]="password"
             class="form-control bg-dark text-white border-1 pe-5"
             placeholder="Ingrese contrase침a" />
      <button type="button"
              class="btn text-white position-absolute end-0 top-50 translate-middle-y me-2"
              (click)="togglePassword()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>

    <!-- Bot칩n de Login -->
    <button class="btn btn-primary w-100 fw-bold shadow-sm" (click)="onLogin()">Log In</button>

    <!-- Forgot password -->
    <p class="text-white-50 mt-3">
      <a href="#" class="text-primary">Forgot Password?</a>
    </p>
  </div>
</div>
