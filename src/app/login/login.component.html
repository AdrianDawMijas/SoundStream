<!-- Contenedor principal centrado -->
<div class="container-xl text-center mt-5 p-4">

  <!-- Caja de login estilizada -->
  <div class="login-box mx-auto p-4 rounded shadow bg-dark">

    <!-- Título -->
    <h4 class="text-white fw-bold">Log In</h4>

    <!-- Enlace para redirigir a la vista de registro -->
    <p class="text-white-50 small">
      Don't have an account?
      <a [routerLink]="'/register'" class="text-primary">Create Account</a>
    </p>

    <!-- Botón de inicio de sesión con Google (renderizado dinámicamente mediante script) -->
    <div id="google-button" class="mb-3"></div>

    <!-- Separador visual entre métodos de autenticación -->
    <div class="d-flex align-items-center text-white-50 my-2">
      <hr class="flex-grow-1 border-text-white-50">
      <span class="mx-2">OR</span>
      <hr class="flex-grow-1 border-text-white-50">
    </div>

    <!-- Campo de email -->
    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control bg-dark text-white border-1"
        placeholder="Ingrese usuario" />
    </div>

    <!-- Campo de contraseña con opción para mostrar/ocultar -->
    <div class="mb-3 position-relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        class="form-control bg-dark text-white border-1 pe-5"
        placeholder="Ingrese contraseña" />

      <!-- Botón de alternancia de visibilidad de contraseña -->
      <button
        type="button"
        class="btn text-white position-absolute end-0 top-50 translate-middle-y me-2"
        (click)="togglePassword()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>

    <!-- Botón principal de login -->
    <button class="btn btn-primary w-100 fw-bold shadow-sm" (click)="onLogin()">
      Log In
    </button>

    <!-- Enlace para recuperación de contraseña (sin funcionalidad definida aún) -->
    <p class="text-white-50 mt-3">
      <a href="#" class="text-primary">Forgot Password?</a>
    </p>

  </div>
</div>
