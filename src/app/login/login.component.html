<div class="container text-center mt-5">
  <!-- Título principal -->
  <h1 class="fw-bold text-white mb-4">Accede a tus creaciones</h1>

  <!-- Contenedor del formulario de login -->
  <div class="login-box mx-auto p-4 rounded shadow bg-dark">
    <h4 class="text-white">Log In</h4>
    <p class="text-white-50">Don't have an account? <a href="#" class="text-primary">Create Account</a></p>

    <!-- Botón de Google -->
    <button class="btn btn-light w-100 mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" width="20" class="me-2">
      Iniciar sesión con Google
    </button>

    <div class="text-white-50 my-2">OR</div>

    <!-- Campo Email -->
    <div class="mb-3">
      <input type="email" class="form-control bg-dark text-white border-1" placeholder="E-mail">
    </div>

    <!-- Campo Password con icono dentro -->
    <!-- Campo Password con icono dentro -->
    <div class="mb-3 position-relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        class="form-control bg-dark text-white border-1 password-input pe-5"
        placeholder="Password"
      >
      <button type="button"
              class="btn text-white position-absolute end-0 top-50 translate-middle-y me-2"
              (click)="togglePassword()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>






    <!-- Botón de Login -->
    <button class="btn btn-primary w-100">Log In</button>

    <!-- Enlace Forgot Password -->
    <p class="text-white-50 mt-3"><a href="#" class="text-primary">Forgot Password?</a></p>
  </div>
</div>
