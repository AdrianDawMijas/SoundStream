<div class="container-xl text-center mt-5 p-4">

  <!-- Contenedor del formulario de login -->
  <div class="login-box mx-auto p-4 rounded shadow bg-dark">
    <h4 class="text-white fw-bold">Log In</h4>
    <p class="text-white-50 small">Don't have an account? <a [routerLink]="'/register'" class="text-primary">Create Account</a></p>

    <!-- Botón de Google -->
    <button class="btn btn-light w-100 mb-3">
      <img src="./assets/img/icons8-google.svg" width="24" class="me-2">
      Iniciar sesión con Google
    </button>

    <!-- Separador "OR" con líneas a los lados usando Bootstrap -->
    <div class="d-flex align-items-center text-white-50 my-2">
      <hr class="flex-grow-1 border-text-white-50">
      <span class="mx-2">OR</span>
      <hr class="flex-grow-1 border-text-white-50">
    </div>

    <!-- Campo Email -->
    <div class="mb-3">
      <input type="email" class="form-control bg-dark text-white border-1" placeholder="Ingrese usuario">
    </div>

    <!-- Campo Password con icono dentro -->
    <div class="mb-3 position-relative">
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="Ingrese usuario">
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="form-control" placeholder="Ingrese contraseña">
      <button class="btn btn-primary" (click)="onLogin()">Log In</button>
    </div>



    <!-- Botón de Login -->
    <button class="btn btn-primary w-100 fw-bold shadow-sm">Log In</button>


    <!-- Enlace Forgot Password -->
    <p class="text-white-50 mt-3"><a href="#" class="text-primary">Forgot Password?</a></p>
  </div>
</div>
