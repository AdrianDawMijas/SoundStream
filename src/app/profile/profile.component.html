<div class="container-xl py-5">
  <div class="row g-4 justify-content-center">

    <!-- User Profile Card -->
    <div [ngClass]="{ 'col-md-6': isAdmin, 'col-lg-4': isAdmin }" class="col-12">
      <div class="card bg-dark text-white p-4 rounded-4 shadow-lg h-100">
        <h4 class="mb-4">
          <i class="fas fa-user-circle text-primary me-2"></i>My Profile
        </h4>
        <p><strong>Name:</strong> <span class="text-info">{{ user?.nombre }}</span></p>
        <p><strong>Email:</strong> <span class="text-info">{{ user?.email }}</span></p>
        <p><strong>Subscription:</strong>
          <span class="text-success">{{ user?.subscriptionType }}</span>
        </p>
        <p><strong>Role:</strong>
          <span class="text-warning">{{ authService.getRole() }}</span>
        </p>
        <button class="btn btn-outline-danger mt-4 w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Log out
        </button>
      </div>
    </div>

    <!-- User Management Section (Admin Only) -->
    <div *ngIf="isAdmin" class="col-12 col-md-6 col-lg-8">
      <div class="card bg-dark text-white p-4 rounded-4 shadow-lg h-100">
        <h4 class="mb-4">
          <i class="fas fa-users-cog text-info me-2"></i>User Management
        </h4>
        <app-userlistcomponent></app-userlistcomponent>
      </div>
    </div>

  </div>
</div>
