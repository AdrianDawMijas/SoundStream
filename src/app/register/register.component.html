<div class="container-xl text-center mt-5 p-4">

  <!-- Contenedor del formulario de login -->
  <div class="login-box mx-auto p-4 rounded shadow bg-dark">
    <h4 class="text-white fw-bold">Create Account</h4>
    <p class="text-white-50 small">Alredy have account? <a [routerLink]="'/login'" class="text-primary">Log In</a></p>

    <!-- Botón de Google -->
    <button class="btn btn-light w-100 mb-3">
      <img src="./assets/img/icons8-google.svg" width="24" class="me-2">
      Iniciar sesión con Google
    </button>

    <!-- Separador "OR" con líneas a los lados usando Bootstrap -->
    <div class="d-flex align-items-center text-white-50 my-2">
      <hr class="flex-grow-1 border-text-white-50">
      <span class="mx-2">OR</span>
      <hr class="flex-grow-1 border-text-white-50">
    </div>

    <!-- Campo Email -->
    <div class="mb-3">
      <input type="email" [(ngModel)]="email" class="form-control bg-dark text-white border-1" placeholder="Ingrese usuario">
    </div>

    <!-- Campo Password con icono dentro -->
    <div class="mb-3 position-relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        class="form-control bg-dark text-white border-1 password-input pe-5"
        placeholder="Ingrese contraseña"
      >
      <button type="button"
              class="btn text-white position-absolute end-0 top-50 translate-middle-y me-2"
              (click)="togglePassword()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>


    <!-- Botón de Login -->
    <button class="btn btn-primary w-100 fw-bold shadow-sm" (click)="onRegister()">Start for free</button>


    <!-- Enlace Forgot Password -->
    <p class="text-white-50 mt-3">No credit card required</p>
  </div>
</div>
