<div class="container-xxl mt-4 mb-5">
  <div class="mx-auto bg-dark rounded-4 p-4 shadow-lg" style="max-width: 1100px;">

    <!-- FILTROS EN UNA SOLA LÍNEA -->
    <div class="d-flex flex-wrap align-items-end gap-2 mb-4">

      <!-- 🔍 Título -->
      <div class="flex-grow-1">
        <input type="text" [(ngModel)]="filterTitle" (input)="applyFilters()"
               class="form-control form-control-sm bg-black text-white border-light"
               placeholder="Search title..." />
      </div>

      <!-- 🎚 Duración -->
      <div class="d-flex align-items-center">
        <label class="form-label text-white mb-0 me-2 small">Max Duration: {{ selectedDuration }}s</label>
        <input type="range" class="form-range" min="10" max="180" step="10"
               [(ngModel)]="selectedDuration" (input)="applyFilters()"
               style="width: 120px;" />
      </div>

      <!-- 🎛 Género -->
      <select class="form-select form-select-sm bg-black text-white border-light"
              [(ngModel)]="selectedGenre" (change)="applyFilters()" style="width: 140px;">
        <option value="">All Genres</option>
        <option *ngFor="let genre of genreOptions" [value]="genre">{{ genre }}</option>
      </select>

      <!-- 🎸 Instrumentos -->
      <select class="form-select form-select-sm bg-black text-white border-light"
              [(ngModel)]="selectedInstrument" (change)="applyFilters()" style="width: 140px;">
        <option value="">All Instruments</option>
        <option *ngFor="let inst of instrumentOptions" [value]="inst">{{ inst }}</option>
      </select>

      <!-- ⏱ Tempo -->
      <select class="form-select form-select-sm bg-black text-white border-light"
              [(ngModel)]="selectedTempo" (change)="applyFilters()" style="width: 130px;">
        <option value="">All Tempos</option>
        <option *ngFor="let tempo of tempoOptions" [value]="tempo">{{ tempo }}</option>
      </select>

      <!-- 🔁 Reset -->
      <button class="btn btn-outline-light btn-sm" (click)="resetFilters()">Reset</button>
    </div>

    <!-- 🎵 Lista de canciones -->
    <div *ngFor="let song of paginatedSongs; trackBy: trackBySong"
         class="bg-black bg-opacity-75 rounded-3 p-3 mb-3 d-flex align-items-center justify-content-between border-start border-4 border-primary">

      <!-- ▶ Botón -->
      <button class="btn btn-sm btn-outline-light me-3" (click)="togglePlay(song)">
        <i class="fas" [ngClass]="{ 'fa-play': !song.playing, 'fa-pause': song.playing }"></i>
      </button>

      <!-- 📄 Info -->
      <div class="flex-grow-1">
        <div class="fw-semibold text-white text-truncate">{{ song.title || 'Untitled' }}</div>
        <div class="d-flex flex-wrap gap-2 mt-1">
          <span class="badge bg-secondary" *ngIf="song.genre?.name">{{ song.genre?.name }}</span>
          <span class="badge bg-info text-dark" *ngIf="song.subgenre?.name">{{ song.subgenre?.name }}</span>
          <span class="badge bg-light text-dark" *ngFor="let inst of song.instruments">
              {{ inst.name }}
          </span>
          <span class="badge bg-warning text-dark" *ngIf="song.tempo">{{ song.tempo }}</span>
          <span class="badge bg-success text-white" *ngIf="song.duration">{{ formatDuration(song.duration) }}</span>
        </div>
      </div>

      <!-- 📥 Acciones -->
      <div class="d-flex align-items-center gap-2 ms-3">
        <a [href]="song.generatedUrl" download class="btn btn-sm btn-outline-light" title="Download">
          <i class="fas fa-download"></i>
        </a>
        <button class="btn btn-sm btn-outline-light" title="Share">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
    </div>

    <!-- 📄 Paginación -->
    <nav *ngIf="totalPages > 1" class="mt-4 d-flex justify-content-center">
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="currentPage = currentPage - 1">&laquo;</button>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
          <button class="page-link" (click)="currentPage = i + 1">{{ i + 1 }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="currentPage = currentPage + 1">&raquo;</button>
        </li>
      </ul>
    </nav>

  </div>
</div>
