<div class="card bg-dark text-white p-3 rounded panel-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="fw-bold mb-0">Duration</h6>
  </div>

  <div class="d-flex align-items-center gap-3">
    <input type="range" class="form-range" [(ngModel)]="selectedDuration" min="10" max="60" step="10">
    <div class="border rounded px-3 py-1 text-white bg-dark">
      {{ selectedDuration }}s
    </div>
  </div>
</div>
