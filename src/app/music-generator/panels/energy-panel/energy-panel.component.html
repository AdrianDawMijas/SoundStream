<div class="card bg-dark text-white p-3 rounded panel-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="fw-bold mb-0">Energy</h6>
<!--    <button class="btn btn-sm btn-outline-light p-1">-->
<!--      <i class="fas fa-trash-alt"></i>-->
<!--    </button>-->
  </div>

  <div class="d-flex flex-wrap gap-2">
    <ng-container *ngFor="let level of energyLevels">
      <input type="radio"
             class="btn-check"
             [value]="level"
             name="energy"
             [(ngModel)]="selectedEnergy"
             id="energy-{{level}}">
      <label class="btn btn-outline-light px-3 py-2"
             [class.active]="selectedEnergy === level"
             for="energy-{{level}}">
        {{ level }}
      </label>
    </ng-container>
  </div>

</div>
