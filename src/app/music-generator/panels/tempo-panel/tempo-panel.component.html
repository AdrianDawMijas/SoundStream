<div class="card bg-dark text-white p-3 rounded panel-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="fw-bold mb-0">Tempo</h6>
<!--    <button class="btn btn-sm btn-outline-light p-1">-->
<!--      <i class="fas fa-trash-alt"></i>-->
<!--    </button>-->
  </div>

  <div class="d-flex align-items-center gap-3 mb-2">
    <input type="range" class="form-range" [(ngModel)]="tempo" min="60" max="160" step="1">
    <div class="border rounded px-3 py-1 text-white bg-dark">
      {{ tempo }} BPM
    </div>
  </div>

  <p class="text-muted mb-0">Recommended: 70-90</p>
</div>
